<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Performance Test Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    header {
      background: #0073e6;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    h1 { margin: 0; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Performance Test Page</h1>
    <p>Loading multiple images and assets to compare normal server vs CDN speed</p>
  </header>

  <section class="gallery">
    <img src="https://picsum.photos/400/300?random=1" alt="Random Image 1">
    <img src="https://picsum.photos/400/300?random=2" alt="Random Image 2">
    <img src="https://picsum.photos/400/300?random=3" alt="Random Image 3">
    <img src="https://picsum.photos/400/300?random=4" alt="Random Image 4">
    <img src="https://picsum.photos/400/300?random=5" alt="Random Image 5">
    <img src="https://picsum.photos/400/300?random=6" alt="Random Image 6">
    <img src="https://picsum.photos/400/300?random=7" alt="Random Image 7">
    <img src="https://picsum.photos/400/300?random=8" alt="Random Image 8">
    <img src="https://picsum.photos/400/300?random=9" alt="Random Image 9">
    <img src="https://picsum.photos/400/300?random=10" alt="Random Image 10">
  </section>

  <footer>
    <p>Â© 2025 Performance Test</p>
  </footer>

  <script>
    // simulate heavy JS asset
    console.time('JS Load');
    for(let i=0;i<1000000;i++) {
      let x = i*2;
    }
    console.timeEnd('JS Load');
  </script>
</body>
</html>
